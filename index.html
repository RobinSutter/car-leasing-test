<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload proof of income</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        max-width: 520px;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
        padding: 40px;
        backdrop-filter: blur(10px);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 28px;
        margin-top: 0;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      p {
        color: #64748b;
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 28px;
      }

      .file-input-wrapper {
        position: relative;
        margin-bottom: 20px;
      }

      .file-input-label {
        display: block;
        padding: 24px;
        border: 2px dashed #cbd5e1;
        border-radius: 16px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8fafc;
      }

      .file-input-label:hover {
        border-color: #667eea;
        background: #f1f5f9;
        transform: translateY(-2px);
      }

      .file-input-label.dragover {
        border-color: #667eea;
        background: #eef2ff;
        transform: scale(1.02);
      }

      input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-input-content {
        pointer-events: none;
      }

      .file-icon {
        font-size: 48px;
        margin-bottom: 12px;
        display: block;
      }

      .file-text {
        color: #475569;
        font-weight: 500;
        font-size: 16px;
        margin-bottom: 4px;
      }

      .file-hint {
        color: #94a3b8;
        font-size: 13px;
      }

      .selected-file {
        margin-top: 12px;
        padding: 12px 16px;
        background: #eef2ff;
        border-radius: 10px;
        color: #4338ca;
        font-size: 14px;
        font-weight: 500;
        display: none;
      }

      button {
        width: 100%;
        margin-top: 8px;
        padding: 16px 24px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        margin-top: 20px;
        font-size: 14px;
        white-space: pre-wrap;
        color: #475569;
        min-height: 20px;
        padding: 12px 0;
      }

      .status.success {
        color: #059669;
        font-weight: 500;
      }

      .status.error {
        color: #dc2626;
        font-weight: 500;
      }

      .status.loading {
        color: #667eea;
      }

      .url {
        margin-top: 16px;
        padding: 16px;
        border-radius: 12px;
        background: linear-gradient(135deg, #eef2ff 0%, #f3e8ff 100%);
        font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
        word-break: break-all;
        font-size: 13px;
        color: #4338ca;
        border: 1px solid #c7d2fe;
        position: relative;
        transition: all 0.3s ease;
      }

      .url:hover {
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        transform: translateY(-1px);
      }

      .copy-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        padding: 6px 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .copy-btn:hover {
        background: #5568d3;
        transform: scale(1.05);
      }

      .copy-btn:active {
        transform: scale(0.95);
      }

      @media (max-width: 600px) {
        .card {
          padding: 28px 20px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Upload proof of income</h1>
      <p>You can upload a PDF or image (max 10 MB). After upload you get a URL that you can paste into Camunda.</p>

      <div class="file-input-wrapper">
        <label for="fileInput" class="file-input-label" id="fileLabel">
          <div class="file-input-content">
            <span class="file-icon">ðŸ“„</span>
            <div class="file-text">Click to upload or drag and drop</div>
            <div class="file-hint">PDF, JPG, PNG (max 10 MB)</div>
          </div>
          <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" />
        </label>
        <div class="selected-file" id="selectedFile"></div>
      </div>

      <button id="uploadBtn" onclick="upload()">Upload File</button>

      <div id="status" class="status"></div>
      <div id="urlBox" class="url" style="display:none;">
        <button class="copy-btn" onclick="copyUrl()">Copy</button>
        <span id="urlText"></span>
      </div>
    </div>

    <script>
      // Your Flask endpoint behind ngrok
      const API_URL = "https://yuk-multiareolate-amphigenously.ngrok-free.dev/upload-proof";

      const fileInput = document.getElementById("fileInput");
      const fileLabel = document.getElementById("fileLabel");
      const selectedFile = document.getElementById("selectedFile");
      const status = document.getElementById("status");
      const urlBox = document.getElementById("urlBox");
      const urlText = document.getElementById("urlText");
      const button = document.getElementById("uploadBtn");

      // File input change handler
      fileInput.addEventListener("change", function() {
        const file = fileInput.files[0];
        if (file) {
          const fileSize = (file.size / 1024 / 1024).toFixed(2);
          selectedFile.textContent = `Selected: ${file.name} (${fileSize} MB)`;
          selectedFile.style.display = "block";
        } else {
          selectedFile.style.display = "none";
        }
      });

      // Drag and drop handlers
      fileLabel.addEventListener("dragover", function(e) {
        e.preventDefault();
        fileLabel.classList.add("dragover");
      });

      fileLabel.addEventListener("dragleave", function(e) {
        e.preventDefault();
        fileLabel.classList.remove("dragover");
      });

      fileLabel.addEventListener("drop", function(e) {
        e.preventDefault();
        fileLabel.classList.remove("dragover");
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          fileInput.files = files;
          const file = files[0];
          const fileSize = (file.size / 1024 / 1024).toFixed(2);
          selectedFile.textContent = `Selected: ${file.name} (${fileSize} MB)`;
          selectedFile.style.display = "block";
        }
      });

      async function upload() {
        status.textContent = "";
        status.className = "status";
        urlBox.style.display = "none";
        urlText.textContent = "";

        const file = fileInput.files[0];
        if (!file) {
          status.textContent = "Please select a file first.";
          status.className = "status error";
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        button.disabled = true;
        status.textContent = "Uploading...";
        status.className = "status loading";

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            body: formData
          });

          const data = await res.json();

          if (!res.ok) {
            status.textContent = "Error: " + (data.error || res.status);
            status.className = "status error";
            console.error("Upload error", data);
            return;
          }

          status.textContent = "Upload successful!";
          status.className = "status success";
        } catch (err) {
          console.error(err);
          status.textContent = "Unexpected error: " + err.message;
          status.className = "status error";
        } finally {
          button.disabled = false;
        }
      }

      function copyUrl() {
        const url = urlText.textContent;
        navigator.clipboard.writeText(url).then(function() {
          const copyBtn = document.querySelector(".copy-btn");
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "Copied!";
          copyBtn.style.background = "#059669";
          setTimeout(function() {
            copyBtn.textContent = originalText;
            copyBtn.style.background = "#667eea";
          }, 2000);
        }).catch(function(err) {
          console.error("Failed to copy:", err);
        });
      }
    </script>
  </body>
</html>
